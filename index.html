<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="app">
      <header>
        <input type="text" autocomplete="off" class="search" placeholder="Search for a city.."/>
      </header>
      <main>
        <section class="location">
          <div class="city">Denver, CO</div>
          <div class="date">Monday March 30 2020</div>
        </section>
        <section class="current">
          <div class="temp">15<span>°f</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°f / 17°f </div>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
